<DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Lottery Calculator</title>
		<link rel="stylesheet" href="styles.css">
		<script src="script.js"></script>
	</head>
	
	<body>
		<div id="content-box">
			<h1>Lottery Calculator</h1>
			<p>Enter your name, sur-name, age and birth to see the chances that you will WIN the lottery tommorrow: </p>
			<br>
			<label for "your-name">Your Name: </label>
			<input type="text" id="your-name" name="your-name"><br><br>
			<label for="crush-name">Sur-Name: </label>
			<input type="text" id="crush-name" name="crush-name"><br><br>
			
			<label for="age">Your Age: </label>
			<input type="text" id="age" name="age"><br><br>
			
			<label for="birth">Place of Birth: </label>
			<input type="text" id="birth" name="birth"><br><br>
			
			<button id="calculate">Calculate</button>
			
			<h2 id="result-message"></h2>
			<p id="result-percentage"></p>
		</div>
	
	</body>
	
</html>
